<!DOCTYPE html>
<html>

<head>
    <title>YouTube</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Owl Carousel css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b94f5696ce.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"
        crossorigin="anonymous"></script>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">


    <!-- Styles -->
    <link href="/assets/css/explore.css" rel="stylesheet">
</head>

<body>




    <div class="container container-card ">

        <div class="row bg max-height type-grid" id="container-content">

            <!-- type-grid (rendered from js) -->
    
        </div>
        
        <button class="show-more col-md-3 col-sm-4 col-6">
            <i class="fa fa-chevron-down"></i>
        </button>



        <div class="trending-videos-container">

            <div class="trending-videos">
                Trending Videos
            </div>

            <div class="video-card-container-1">
                <!-- videos (first - (rendered from js))-->
            </div>


            
        </div>
        
        <div class="separator">
            <hr>
        </div>

        <div class="trending-videos">
            Trending Shorts
        </div>
        <div class="trending-shorts-container  ">


            <div class="shorts-card-container owl-carousel">
                <!-- shorts - (rendered from js) -->
            </div>



        </div>

        <div class="separator">
            <hr>
        </div>



        <div class="trending-videos-container">

            <div class="trending-videos">
                Trending Videos
            </div>

            <div class="video-card-container-2">
                <!-- videos(remaining ) -(rendered from js)-->
            </div>


            
        </div>
      

    </div>



    <!-- Script-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Explore.js -->
    <script src="assets/scripts/explore.js"></script>
</body>

</html>
